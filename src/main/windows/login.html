<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <title>Pebutra, Your Personal Budget Tracker! | Login</title>
  <style>
    .right-buttons {
      text-align: right;
    }

    .signin-text {
      margin-top: 5%;
    }

  </style>
  </head>
  <body>
      <div class="container">
            <div class="row">
              <div class="col-4 mx-auto"><img class="img-fluid" src="./img/logo.png" /></div>
            </div>
            <div class="row">
              <div class="col-sm-6 mx-auto">
                  <form>
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username" placeholder="Hit your username!">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                      </div>
                      <div class="form-check">
                        <input type="checkbox" checked="true" class="form-check-input" id="saveUsername">
                        <label class="form-check-label" for="saveUsername">Save my username after log in</label>
                      </div>
                      <div class="col right-buttons">
                          <button type="submit" class="btn btn-success">Login</button>
                          <button type="submit" class="btn btn-primary">Exit</button>
                      </div>
                      <div class="col bottom-align-text signin-text">
                          <h6>Don't you have an account? <a href="#">Create one!</a></h6>
                      </div>
                    </form>
              </div>
            </div> 
          </div>
    <script src="../bootstrap-js-lib/jquery-3.3.1.slim.min.js" ></script>
    <script src="../bootstrap-js-lib/popper.min.js"></script>
    <script src="../bootstrap-js-lib/bootstrap.min.js"></script>
  </body>
</html>
